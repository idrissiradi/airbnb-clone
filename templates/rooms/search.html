{% extends 'base.html' %}

{% block page_title %}
Search
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

<h2>Search !</h2>
<h4>Search by {{city}} </h4>

<form action="{% url 'rooms:search' %}" method="GET">
    <div>
        <label for="city">City</label>
        <input value="{{city}}" id="city" name="city" type="text" placeholder="Search by city" />
    </div>

    <div>
        <label for="country">Country</label>
        <select name="country" id="country">
            {% for country in countries %}
            <option value="{{country.code}}" {% if country.code == s_country %} selected {% endif %}> {{country.name}} </option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="room_type" {% if s_room_type == 0 %} selected {% endif %}>Room Type</label>
        <select name="room_type" id="room_type">
            <option value="0">Any Kind</option>
            {% for room_type in room_types %} 
            <option value="{{room_type.pk}}" {% if room_type.pk == s_room_type %} selected {% endif %} > {{room_type.name}} </option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="price">Price</label>
        <input value="{{price}}" type="number" name="price" id="price" placeholder="Price" />   
    </div>

    <div>
        <label for="guests">Guests</label>
        <input value="{{guests}}" type="number" name="guests" id="guests" placeholder="Guests" />   
    </div>

    <div>
        <label for="bedrooms">Bedrooms</label>
        <input value="{{bedrooms}}" type="number" name="bedrooms" id="bedrooms" placeholder="Bedrooms" />   
    </div>

    <div>
        <label for="beds">Beds</label>
        <input value="{{beds}}" type="number" name="beds" id="beds" placeholder="Beds" />   
    </div>

    <div>
        <label for="baths">Baths</label>
        <input value="{{baths}}" type="number" name="baths" id="baths" placeholder="Baths" />   
    </div>
    <button type="submit">Search</button>
</form>
{% endblock content %}
