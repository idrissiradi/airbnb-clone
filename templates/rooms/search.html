{% extends 'base.html' %}

{% block page_title %}
Search
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

<h2>Search !</h2>
<h4>Search by {{city}} </h4>

<form action="{% url 'rooms:search' %}" method="GET">
    {{form.as_p}}

    <button type="submit">Search</button>
</form>

<h3>Results</h3>
{% for room in rooms %}
    <h3>{{room.name}}</h3>
{% endfor %}

{% endblock content %}
