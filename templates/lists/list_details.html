{% extends 'base.html' %}

{% block page_title %}
{{user_obj.first_name}}'s Profile
{% endblock page_title %}

{% block content %}

<div class="h-75vh">
    <h3 class="text-2xl mb-12 text-center">Your favorites</h3>
    <div class="container mx-auto pb-10">
        <div class="flex flex-wrap -mx-10 mb-10">
            {% for room in user.lists.rooms.all %}
            {% include "mixins/room_card.html" with room=room %}
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
