{% if messages %}
    <ul class=" absolute mx-auto top-2 left-0 right-0 flex justify-center">
        {% for message in messages %}
        <li class="message font-medium text-center rounded-full z-10 text-white py-4 px-6 w-64  {% if message.tags %} {{ message.tags }}{% endif %}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
