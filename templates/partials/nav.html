<ul class="flex items-center text-sm font-medium h-full">
    {% if user.is_authenticated %}
        <li class="nav-link">
            <a href="{% url 'users:switch-hosting' %}">
                {% if request.session.is_hosting %}
                    Stop hosting
                {% else %}
                    Start hosting
                {% endif %}
            </a>
        </li>
        {% if request.session.is_hosting %}
            <li class="nav-link"><a href="{% url 'rooms:create' %}">Create room</a></li>
        {% endif %}
        <li class="nav-link"><a href="{{user.get_absolute_url}}">Profile</a></li>
        <li class="nav-link"><a href="{% url 'users:logout' %}">Log Out</a></li>
    {% else %}
        <li class="nav-link"><a href="{% url 'users:login' %}">Log In</a></li>
        <li class="nav-link"><a href="{% url 'users:signup' %}">Sign Up</a></li>
    {% endif %}
</ul>
